                <div id="text4"></div>

                </ul>
                <div id="text6"></div>

                        <div id="arrow1" class="arrow1_template">
                        </div>
                        <div id="image2" class="image1_template image2_template">

                <div id="text7"></div>

                    <input type="file" id="imgInp" onchange="readURL(this)">
